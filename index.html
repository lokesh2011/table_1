<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <P style="color: red;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Text Formatting Tags</b></P>
    <table border="1">
        <tr>
            <th>HTML Tags</th>
            <th>Output</th>
        </tr>
        <tr>
            <td>normal text</td>
            <td>hello world</td>
        </tr>
        <tr>
            <td>font & its attributes</td>
            <td style="color: blue;">hello world</td>
        </tr>
        <tr>
            <td>&lt;B&gt;</td>
            <td><b>Bold</b></td>
        </tr>
        <tr>
            <td>&lt;I&gt;</td>
            <td><i>Italic</i></td>
        </tr>
        <tr>
            <td>&lt;U&gt;</td>
            <td><u>Underline</u></td>
        </tr>
        <tr>
            <td>&lt;EM&gt;</td>
            <td><em>emphasis</em>/</td>
        </tr>
        <tr>
            <td>&lt;Strong&gt;</td>
            <td><strong>Strong</strong></td>
        </tr>
        <tr>
            <td>&lt;TELETYPE&gt;</td>
            <td>TELETYPE</td>
        </tr>
        <tr>
            <td>&lt;CITE&gt;</td>
            <td><cite>citation</cite></td>
        </tr>
        <tr>
            <td>&lt;S&gt;</td>
            <td><s>Srickout</s></td>
        </tr>
        <tr>
            <td>&lt;Big&gt;</td>
            <td><big>Text in Big font</big></td>
        </tr>
        <tr>
            <td>&lt;Small&gt;</td>
            <td><small>text in small font</small></td>
        </tr>
        <tr>
            <td>&lt;sup&gt;</td>
            <td>a<sup>3</sup></td>
        </tr>
        <tr>
            <td>&lt;sub&gt;</td>
            <td>x<sub>4</sub></td>
        </tr>
    </table>
</body>
</html>
